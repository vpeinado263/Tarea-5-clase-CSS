<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Desarrollo Web</title>
</head>
<body>
    <div class="card-wrapper">
        <section class="card-container gothic-section">
            <figure class="card gothic-card">
                <div class="overlay"></div>
                <img src="img/Mal.png" alt="logo-Gamer-Master-Kanives" class="card-image">
                <figcaption>
                    <ul class="card-data">
                        <li>
                            <span class="card-data-titles">Funciones Principales:</span>
                            <span class="card-data-alias">Gestión de datos, autenticación, procesamiento de solicitudes.</span>
                        </li>
                        <li>
                            <samp class="card-data-titles">Tecnologías Asociadas:</samp>
                            <span class="card-data-alias">Node.js, Express, MongoDB, APIs.</span>
                        </li>
                        <li>
                            <span class="card-data-titles">Desafíos:</span>
                            <span class="card-data-alias">Seguridad, escalabilidad, gestión de errores.</span>
                            <button class="card-button">Explorar las Profundidades</button>
                        </li>
                    </ul>
                </figcaption>
            </figure>
        </section>
        <section class="card-container presentable-section">
            <figure class="card presentable-card">
                <div class="overlay1"></div>
                <img src="img/Bien.png" alt="imagen-presentable" class="card-image">
                <figcaption>
                    <ul class="card-data">
                        <li>
                            <span class="card-data-titles">Funciones Principales:</span>
                            <span class="card-data-alias">Diseño de interfaz, experiencia del usuario, accesibilidad.</span>
                        </li>
                        <li>
                            <samp class="card-data-titles">Tecnologías Asociadas:</samp>
                            <span class="card-data-alias">HTML, CSS, JavaScript, React, Next.js.</span>
                        </li>
                        <li>
                            <span class="card-data-titles">Desafíos:</span>
                            <span class="card-data-alias">Compatibilidad, rendimiento, usabilidad.</span>
                            <button class="card-button">Iluminar la Experiencia</button>
                        </li>
                    </ul>
                </figcaption>
            </figure>
        </section>
    </div>
</body>
</html>
